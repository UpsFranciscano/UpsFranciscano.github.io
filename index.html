        <script>
        $(function (){
            Highcharts.setOptions({
                global : {
                    useUTC : false
                }
            });
            // Create the chart
            $('#graphic-vgenerator').highcharts('StockChart', {
                chart : {
                events : {
                load : function () {
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                            y = Math.round(Math.random() * 100);
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                }
                },
                rangeSelector: {buttons: [{count: 1, type: 'minute', text: '1Min'}, 
                                          {count: 5, type: 'minute', text: '5Min'},
                                          {type: 'all', text: 'Todos'}],
                                inputEnabled: false,
                                selected: 0
                },
                title : {
                    text : 'Mediciones en tiempo real [V]'
                },
                exporting: {
                    enabled: true
                },
                series : [{
                    name : 'Voltaje:',
                    data : (function () {
                        // generate an array of random data
                        var data = [], time = (new Date()).getTime(), i;
                        for (i = -999; i <= 0; i += 1) {
                            data.push([
                                time + i * 1000,
                                Math.round(Math.random() * 100)
                            ]);
                        }
                        return data;
                    }())
                }]
            });
            $('#graphic-cgenerator').highcharts('StockChart', {
                chart : {
                events : {
                load : function () {
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                            y = Math.round(Math.random() * 100);
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                }
                },
                rangeSelector: {buttons: [{count: 1, type: 'minute', text: '1Min'}, 
                                          {count: 5, type: 'minute', text: '5Min'},
                                          {type: 'all', text: 'Todos'}],
                                inputEnabled: false,
                                selected: 0
                },
                title : {
                    text : 'Mediciones en tiempo real [A]'
                },
                exporting: {
                    enabled: true
                },
                series : [{
                    name : 'Amperios:',
                    data : (function () {
                        // generate an array of random data
                        var data = [], time = (new Date()).getTime(), i;
                        for (i = -999; i <= 0; i += 1) {
                            data.push([
                                time + i * 1000,
                                Math.round(Math.random() * 100)
                            ]);
                        }
                        return data;
                    }())
                }]
            });

        });
        </script>
